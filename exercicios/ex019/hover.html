<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rebeccapurple;
        }

        div:hover {
            color: blue;
        }

        div#teste > ul {
            display: none;
        }

        #teste:hover > ul{
            display: block;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

    
    <div id="teste">
        <button>Menu</button>
        <ul>
            <li>Carrinho</li>
            <li>Pedidos</li>
            <li>Avaliações</li>
            <li>Cupons</li>
        </ul>
    </div>
</body>
</html>
